<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Frame - Persistent AR World (2D/XR)</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            flex-direction: column;
            padding: 20px;
            z-index: 100;
        }
        
        .session-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .session-option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .session-option:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }
        
        .session-option.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }
        
        #controls button {
            margin: 5px;
            padding: 10px 20px;
            width: auto;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 50;
        }
        
        .mode-indicator {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="overlay">
        <div class="session-container">
            <h1>üåç AI Frame</h1>
            <p style="margin: 10px 0; opacity: 0.8;">Persistent AR World - 2D/XR Mode</p>
            
            <div style="margin: 20px 0;">
                <h3>Choose Session Type:</h3>
                
                <div class="session-option" data-type="new">
                    <strong>üÜï New Session</strong>
                    <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">
                        Start with an empty world
                    </p>
                </div>
                
                <div class="session-option" data-type="continue">
                    <strong>üìÇ Continue Last Session</strong>
                    <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">
                        <span id="lastSessionInfo">Checking...</span>
                    </p>
                </div>
                
                <div class="session-option" data-type="demo">
                    <strong>üéÆ Demo World</strong>
                    <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">
                        Explore a pre-populated world
                    </p>
                </div>
                
                <div class="session-option" data-type="custom">
                    <strong>üîó Join Session</strong>
                    <input type="text" id="customSession" placeholder="Enter session ID" 
                           style="width: 100%; margin-top: 10px; padding: 8px; 
                                  background: rgba(255,255,255,0.1); border: 1px solid #667eea; 
                                  border-radius: 5px; color: white;">
                </div>
            </div>
            
            <button id="startButton" disabled>Select a Session Type</button>
            
            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <p style="margin: 0; font-size: 13px; opacity: 0.8;">
                    <strong>Mode:</strong> 
                    <span id="modeStatus">Detecting...</span>
                </p>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <div id="info" style="display: none;">
        <h3 style="margin: 0 0 10px 0;">Session: <span id="sessionId"></span></h3>
        <div>Mode: <span class="mode-indicator" id="modeIndicator">2D</span></div>
        <div style="margin-top: 10px;">
            Total Objects: <span id="totalCount">0</span><br>
            Loaded: <span id="loadedCount">0</span><br>
            Placed: <span id="placedCount">0</span>
        </div>
    </div>
    
    <div id="controls" style="display: none;">
        <button onclick="placeObject()">Place Cube</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="captureImage()">üì∏ Capture</button>
        <button onclick="undoLast()">Undo</button>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="enterXR()" id="xrButton" style="display: none;">Enter AR</button>
    </div>
    
    <div id="message"></div>

    <script>
        // Configuration
        const API_BASE = window.location.protocol === 'https:' 
            ? 'https://psychic-spork-r74rr59pp52qxr-3001.app.github.dev'
            : 'http://localhost:3001';
        
        // Session management
        let selectedSessionType = null;
        let sessionId = null;
        let xrSupported = false;
        let scene, camera, renderer;
        let objects = [];
        let raycaster, mouse;
        let colorIndex = 0;
        let gridHelper, groundPlane;
        
        const colors = [
            0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 
            0xff00ff, 0x00ffff, 0xffa500, 0x800080,
            0x00ff7f, 0xff1493, 0x1e90ff, 0xffd700
        ];
        
        const sessionData = {
            savedPositions: [],
            loaded: [],
            placed: []
        };
        
        // Check XR support
        async function checkXRSupport() {
            if ('xr' in navigator) {
                try {
                    xrSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    document.getElementById('modeStatus').textContent = xrSupported 
                        ? '‚úÖ WebXR AR supported - 2D preview available'
                        : '‚ö†Ô∏è 2D mode only (WebXR not supported)';
                    
                    if (xrSupported) {
                        document.getElementById('xrButton').style.display = 'inline-block';
                    }
                } catch (e) {
                    document.getElementById('modeStatus').textContent = '‚ö†Ô∏è 2D mode only';
                }
            } else {
                document.getElementById('modeStatus').textContent = '‚ö†Ô∏è 2D mode only';
            }
        }
        
        // Initialize
        checkXRSupport();
        
        // Check for last session
        const lastSession = localStorage.getItem('lastARSession');
        if (lastSession) {
            (async () => {
                try {
                    const response = await fetch(`${API_BASE}/ar/${lastSession}/objects`);
                    const data = await response.json();
                    document.getElementById('lastSessionInfo').textContent = 
                        `${data.count} objects saved`;
                } catch (err) {
                    document.getElementById('lastSessionInfo').textContent = 'No previous session';
                }
            })();
        } else {
            document.getElementById('lastSessionInfo').textContent = 'No previous session';
        }
        
        // Session selection
        document.querySelectorAll('.session-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.session-option').forEach(o => 
                    o.classList.remove('selected'));
                this.classList.add('selected');
                selectedSessionType = this.dataset.type;
                
                if (selectedSessionType === 'custom') {
                    document.getElementById('startButton').textContent = 'Join Session';
                } else {
                    document.getElementById('startButton').textContent = 'Start Session';
                }
                document.getElementById('startButton').disabled = false;
            });
        });
        
        // Start button
        document.getElementById('startButton').addEventListener('click', async () => {
            if (!selectedSessionType) return;
            
            // Determine session ID
            switch (selectedSessionType) {
                case 'new':
                    sessionId = 'session-' + Date.now();
                    break;
                case 'continue':
                    sessionId = lastSession || 'session-' + Date.now();
                    break;
                case 'demo':
                    sessionId = 'demo-world';
                    break;
                case 'custom':
                    sessionId = document.getElementById('customSession').value.trim();
                    if (!sessionId) {
                        alert('Please enter a session ID');
                        return;
                    }
                    break;
            }
            
            // Save session
            localStorage.setItem('lastARSession', sessionId);
            
            // Load saved objects
            await loadSavedObjects();
            
            // Start 2D scene
            init2DScene();
            
            // Hide overlay
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('info').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('sessionId').textContent = sessionId;
        });
        
        // Load saved objects from API
        async function loadSavedObjects() {
            showMessage('Loading saved objects...');
            
            try {
                const response = await fetch(`${API_BASE}/ar/${sessionId}/objects`);
                const data = await response.json();
                sessionData.savedPositions = data.objects || [];
                
                console.log(`Loading session: ${sessionId}, found ${data.count} objects`);
                
                // Update UI
                document.getElementById('loadedCount').textContent = data.count;
                updateTotalCount();
                
                setTimeout(() => hideMessage(), 2000);
            } catch (err) {
                console.error('Failed to load objects:', err);
                showMessage('Failed to load saved objects');
                setTimeout(() => hideMessage(), 3000);
            }
        }
        
        // Initialize 2D Three.js scene
        function init2DScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222244);
            scene.fog = new THREE.Fog(0x222244, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Grid
            gridHelper = new THREE.GridHelper(20, 20, 0x444466, 0x333355);
            scene.add(gridHelper);
            
            // Ground plane for shadows
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
            groundPlane = new THREE.Mesh(groundGeometry, groundMaterial);
            groundPlane.rotation.x = -Math.PI / 2;
            groundPlane.receiveShadow = true;
            scene.add(groundPlane);
            
            // Add axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Load saved objects into scene
            sessionData.savedPositions.forEach(objData => {
                const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                const material = new THREE.MeshPhongMaterial({ 
                    color: colors[(objData.metadata?.color || 0) % colors.length]
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    objData.position[0],
                    objData.position[1] + 0.05,
                    objData.position[2]
                );
                cube.castShadow = true;
                cube.receiveShadow = true;
                cube.userData = {
                    id: objData.id,
                    isLoaded: true,
                    originalData: objData
                };
                
                scene.add(cube);
                objects.push(cube);
                sessionData.loaded.push(cube);
            });
            
            // Controls
            addOrbitControls();
            
            // Start animation loop
            animate();
        }
        
        // Add orbit controls for camera
        function addOrbitControls() {
            // Simple orbit controls
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                if (e.button === 2) { // Right click
                    mouseDown = true;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!mouseDown) return;
                
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                // Rotate camera around origin
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(camera.position);
                spherical.theta -= deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                camera.position.setFromSpherical(spherical);
                camera.lookAt(0, 0, 0);
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Zoom with wheel
            renderer.domElement.addEventListener('wheel', (e) => {
                const scale = e.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(scale);
                camera.position.clampLength(2, 50);
            });
            
            // Prevent context menu
            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate objects slightly
            objects.forEach(obj => {
                if (!obj.userData.isLoaded) {
                    obj.rotation.y += 0.01;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Place object (2D mode)
        function placeObject() {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshPhongMaterial({ 
                color: colors[colorIndex % colors.length]
            });
            const cube = new THREE.Mesh(geometry, material);
            
            // Random position within view
            const angle = Math.random() * Math.PI * 2;
            const distance = 1 + Math.random() * 3;
            cube.position.set(
                Math.sin(angle) * distance,
                0.05,
                Math.cos(angle) * distance
            );
            
            cube.castShadow = true;
            cube.receiveShadow = true;
            cube.userData = {
                id: crypto.randomUUID(),
                isLoaded: false
            };
            
            scene.add(cube);
            objects.push(cube);
            sessionData.placed.push(cube);
            
            // Save to server
            saveObjectToServer(cube);
            
            // Update UI
            document.getElementById('placedCount').textContent = sessionData.placed.length;
            updateTotalCount();
            showMessage(`Placed cube ${objects.length}`);
            setTimeout(() => hideMessage(), 1000);
            
            colorIndex++;
        }
        
        // Save object to server
        async function saveObjectToServer(obj) {
            const position = [
                obj.position.x,
                obj.position.y - 0.05, // Adjust for display offset
                obj.position.z
            ];
            
            try {
                const response = await fetch(`${API_BASE}/ar/${sessionId}/objects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: obj.userData.id,
                        type: 'cube',
                        position: position,
                        metadata: {
                            color: colorIndex - 1,
                            timestamp: Date.now()
                        }
                    })
                });
                
                if (response.ok) {
                    console.log('Object saved to server');
                } else {
                    console.error('Save failed:', response.status, await response.text());
                    showMessage('Save failed - check console');
                }
            } catch (err) {
                console.error('Failed to save object:', err);
                showMessage('Network error - object saved locally only');
            }
        }
        
        // Change color
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            showMessage(`Color: ${colorIndex + 1}/${colors.length}`);
            setTimeout(() => hideMessage(), 1000);
        }
        
        // Undo last
        function undoLast() {
            if (sessionData.placed.length > 0) {
                const lastCube = sessionData.placed.pop();
                scene.remove(lastCube);
                const index = objects.indexOf(lastCube);
                if (index > -1) objects.splice(index, 1);
                
                document.getElementById('placedCount').textContent = sessionData.placed.length;
                updateTotalCount();
                showMessage('Removed last cube');
                setTimeout(() => hideMessage(), 1000);
            }
        }
        
        // Clear all
        async function clearAll() {
            if (!confirm('Clear all objects in this session?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/ar/${sessionId}/objects`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove all objects from scene
                    objects.forEach(obj => scene.remove(obj));
                    objects = [];
                    sessionData.loaded = [];
                    sessionData.placed = [];
                    sessionData.savedPositions = [];
                    
                    // Update UI
                    document.getElementById('loadedCount').textContent = '0';
                    document.getElementById('placedCount').textContent = '0';
                    updateTotalCount();
                    
                    showMessage('All objects cleared');
                    setTimeout(() => hideMessage(), 2000);
                } else {
                    showMessage('Failed to clear objects');
                }
            } catch (err) {
                console.error('Failed to clear:', err);
                showMessage('Network error');
            }
        }
        
        // Capture image of current view
        async function captureImage() {
            showMessage('Capturing scene...');
            
            try {
                // Render one frame to ensure we get the latest view
                renderer.render(scene, camera);
                
                // Convert canvas to blob
                const canvas = renderer.domElement;
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png', 0.95);
                });
                
                if (!blob) {
                    throw new Error('Failed to capture canvas');
                }
                
                // Create FormData for upload
                const formData = new FormData();
                const timestamp = new Date().toISOString();
                const filename = `capture_${sessionId}_${Date.now()}.png`;
                
                formData.append('image', blob, filename);
                formData.append('source', 'webxr');
                formData.append('device', '2d-canvas');
                formData.append('session_id', sessionId);
                formData.append('capture_type', '2d-scene');
                formData.append('timestamp', timestamp);
                
                // Add metadata about the scene
                const sceneMetadata = {
                    totalObjects: objects.length,
                    loadedObjects: sessionData.loaded.length,
                    placedObjects: sessionData.placed.length,
                    cameraPosition: [camera.position.x, camera.position.y, camera.position.z],
                    sessionId: sessionId
                };
                formData.append('metadata', JSON.stringify(sceneMetadata));
                
                // Upload to API server
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Capture uploaded:', result);
                    showMessage('‚úÖ Image captured and uploaded!');
                    
                    // Flash effect for visual feedback
                    const flash = document.createElement('div');
                    flash.style.position = 'fixed';
                    flash.style.top = '0';
                    flash.style.left = '0';
                    flash.style.width = '100%';
                    flash.style.height = '100%';
                    flash.style.backgroundColor = 'white';
                    flash.style.opacity = '0.3';
                    flash.style.pointerEvents = 'none';
                    flash.style.zIndex = '1000';
                    document.body.appendChild(flash);
                    
                    setTimeout(() => {
                        flash.style.transition = 'opacity 0.3s';
                        flash.style.opacity = '0';
                        setTimeout(() => document.body.removeChild(flash), 300);
                    }, 100);
                    
                    setTimeout(() => hideMessage(), 2000);
                } else {
                    const errorText = await response.text();
                    console.error('Upload failed:', response.status, errorText);
                    showMessage(`‚ùå Upload failed: ${response.status}`);
                    setTimeout(() => hideMessage(), 3000);
                }
            } catch (err) {
                console.error('Capture error:', err);
                showMessage(`‚ùå Capture failed: ${err.message}`);
                setTimeout(() => hideMessage(), 3000);
            }
        }
        
        // Enter XR mode
        async function enterXR() {
            if (!xrSupported) {
                showMessage('WebXR not supported');
                return;
            }
            
            // Save current state and redirect to XR version
            localStorage.setItem('enterXRSession', sessionId);
            window.location.href = 'ar-persistent.html';
        }
        
        // Utility functions
        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        function updateTotalCount() {
            const total = sessionData.loaded.length + sessionData.placed.length;
            document.getElementById('totalCount').textContent = total;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
